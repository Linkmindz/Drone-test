<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>AR Cube Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin:0; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .hud { position:fixed; top:12px; left:12px; z-index:9999; background:rgba(0,0,0,.65); color:#fff; padding:10px 12px; border-radius:12px; }
    </style>
  </head>
  <body>
    <div class="hud" id="hud">Loading… if you don’t get a camera prompt, you’re in a blocked browser.</div>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="antialias:true; colorManagement:true"
      arjs="sourceType: webcam; videoTexture:true; debugUIEnabled:false;"
    >
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1.0" position="1 2 1"></a-entity>

      <!-- Regular camera (no GPS) -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Big cube directly in front of camera -->
      <a-box position="0 1.6 -2" width="1" height="1" depth="1" material="color: red; opacity: 0.95"></a-box>
    </a-scene>

    <script>
      const hud = document.getElementById("hud");
      setTimeout(() => {
        hud.textContent = "If you see a red cube in camera view, rendering works ✅";
      }, 1500);
    </script>
  </body>
</html>
