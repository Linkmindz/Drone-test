<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>AR Red Cube Test</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#000; }
      .hud {
        position: fixed; top: 12px; left: 12px; z-index: 9999;
        background: rgba(0,0,0,0.65); color: #fff; padding: 10px 12px;
        border-radius: 12px; max-width: 360px; font-size: 14px; line-height: 1.35;
      }
      .small { opacity: 0.85; margin-top: 6px; }
    </style>
  </head>

  <body>
    <div class="hud" id="hud">
      <b>Red Cube Test</b>
      You should get a camera prompt. If not, open in Chrome/Safari (not in-app browser).
      <div class="small">If you still see nothing: camera permission is blocked.</div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1.0" position="1 2 1"></a-entity>

      <!-- Simple camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Big red cube straight ahead -->
      <a-box
        position="0 1.6 -2"
        width="1"
        height="1"
        depth="1"
        material="color: red; opacity: 0.95"
      ></a-box>
    </a-scene>

    <script>
      const hud = document.getElementById("hud");
      setTimeout(() => {
        hud.innerHTML = `<b>Red Cube Test</b>If you see a red cube, A-Frame camera rendering works âœ…`;
      }, 1500);
    </script>
  </body>
</html>
