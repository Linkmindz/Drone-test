<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Geo AR Autoplay (20m Model)</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js with GPS support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- animation-mixer for GLB animations -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .hud {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
        background: rgba(0,0,0,0.65);
        color: white;
        padding: 10px 12px;
        border-radius: 12px;
        max-width: 360px;
        font-size: 14px;
        line-height: 1.35;
        backdrop-filter: blur(6px);
      }
      .hud b { display: block; margin-bottom: 6px; }
      .small { opacity: 0.85; margin-top: 6px; }
      .ok { color: #7CFF7C; font-weight: 600; }
      .bad { color: #FF8080; font-weight: 600; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>

  <body>
    <div class="hud" id="hud">
      <b>Geo AR</b>
      Waiting for permissions…
      <div class="small">Tip: Rotate slowly 360°. For best results, use Chrome on Android.</div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Lights (important for visibility) -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1.0" position="1 2 1"></a-entity>

      <!-- GPS + compass camera -->
      <a-camera gps-new-camera="gpsMinDistance: 0.5" rotation-reader></a-camera>

      <!-- Reference marker so you KNOW where 30m forward is -->
      <a-box
        position="0 2 -30"
        depth="2"
        height="2"
        width="2"
        material="color: red; opacity: 0.9"
      ></a-box>

      <!-- Optional ground plane at 30m forward (helps orientation) -->
      <a-plane
        position="0 0 -30"
        rotation="-90 0 0"
        width="60"
        height="60"
        material="color: #777; opacity: 0.25"
      ></a-plane>

      <!-- DEBUG model (always 30m in front, 1:1 scale) -->
      <a-entity
        id="arModelDe
