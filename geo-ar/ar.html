<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Test</title>

    <!-- Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #111;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="./model.glb"
      ar
      ar-modes="scene-viewer webxr"
      camera-controls
      autoplay
      shadow-intensity="1"
      exposure="1"
    >
    </model-viewer>
  </body>
</html>
